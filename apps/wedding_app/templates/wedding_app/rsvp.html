    <script>
    function myFunction() {
      text = document.getElementById("demo").innerHTML;
      console.log(text)
        if(text=='≡') {
          document.getElementById("demo").innerHTML = 'x'
          document.getElementById("demo").style.marginLeft = '1px';
          document.getElementById("hidden-header").style.display = "block"
          x = document.getElementsByClassName("wedding-info")
          console.log(x)
          x[0].style.display = "none"
          y = document.getElementsByClassName("footer")
          y[0].style.display = "none"
        }
        else{
          document.getElementById("demo").innerHTML = '≡'
          document.getElementById("demo").style.marginLeft = '-2px';
          document.getElementById("hidden-header").style.display = "none"
          x = document.getElementsByClassName("wedding-info")
          console.log(x)
          x[0].style.display = "block"
          y = document.getElementsByClassName("footer")
          y[0].style.display = "block"
        }
    }
    </script>
